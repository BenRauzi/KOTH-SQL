[Default]

Version = 1  
;; Used incase there is ever a breaking change, or to inform user in log about a new feature.

Strip Chars = ";[]"
;; List of characters to strip out  
Strip Chars Mode = 0
;; 0 = Strip Bad Chars, 1 = Strip + Log Bad Chars, 2 = Return Error & Log Bad Chars  
;;     Note: Logging on works when sending data to database.


; --------------------------------------------------------------------------------
; SQL Statements https://bitbucket.org/torndeco/extdb3/wiki/extDB3%20-%20sql_custom.ini
; --------------------------------------------------------------------------------

[existPlayerInfo]
SQL1_1 = SELECT CASE
SQL1_2 =    WHEN EXISTS(SELECT * FROM users WHERE uid = ?)
SQL1_3 =           THEN 'true' ELSE 'false'
SQL1_4 = END;
SQL1_INPUTS = 1

[insertPlayerInfo]
SQL1_1 = INSERT INTO users (uid, data) VALUES (?,?);
SQL1_INPUTS = 1,2

[updatePlayerInfo]
SQL1_1 = UPDATE users SET data=? WHERE uid=?;
SQL1_INPUTS = 1

[playerInfo]
SQL1_1 = SELECT data FROM users WHERE uid=?;
SQL1_INPUTS = 1

OUTPUT = 1